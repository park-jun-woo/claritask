feature: portfolio
description: 개발자 포트폴리오 보여주기 및 관리

models:
  - name: Portfolio
    table: portfolios
    fields:
      - id: uuid (pk)
      - user_id: uuid (fk: users.id, unique)
      - display_name: string (required)
      - title: string (required)
      - bio: text (nullable)
      - avatar_url: string (nullable)
      - resume_url: string (nullable)
      - is_public: boolean (default: true)
      - theme: enum(light,dark,custom) (default: "light")
      - created_at: datetime (default: now)
      - updated_at: datetime (default: now)

  - name: Project
    table: portfolio_projects
    fields:
      - id: uuid (pk)
      - portfolio_id: uuid (fk: portfolios.id, onDelete: cascade, index)
      - title: string (required)
      - description: text (required)
      - tech_stack: json (default: "[]")
      - image_url: string (nullable)
      - demo_url: string (nullable)
      - source_url: string (nullable)
      - start_date: date (nullable)
      - end_date: date (nullable)
      - is_featured: boolean (default: false)
      - sort_order: int (default: 0)
      - created_at: datetime (default: now)
      - updated_at: datetime (default: now)

  - name: Skill
    table: portfolio_skills
    fields:
      - id: uuid (pk)
      - portfolio_id: uuid (fk: portfolios.id, onDelete: cascade, index)
      - name: string (required)
      - category: enum(language,framework,tool,database,cloud,other) (default: "other")
      - proficiency: int (default: 50)
      - icon_url: string (nullable)
      - sort_order: int (default: 0)
      - created_at: datetime (default: now)

  - name: Experience
    table: portfolio_experiences
    fields:
      - id: uuid (pk)
      - portfolio_id: uuid (fk: portfolios.id, onDelete: cascade, index)
      - company: string (required)
      - position: string (required)
      - description: text (nullable)
      - start_date: date (required)
      - end_date: date (nullable)
      - is_current: boolean (default: false)
      - location: string (nullable)
      - sort_order: int (default: 0)
      - created_at: datetime (default: now)
      - updated_at: datetime (default: now)

  - name: Education
    table: portfolio_educations
    fields:
      - id: uuid (pk)
      - portfolio_id: uuid (fk: portfolios.id, onDelete: cascade, index)
      - institution: string (required)
      - degree: string (required)
      - field_of_study: string (nullable)
      - start_date: date (required)
      - end_date: date (nullable)
      - description: text (nullable)
      - sort_order: int (default: 0)
      - created_at: datetime (default: now)

  - name: SocialLink
    table: portfolio_social_links
    fields:
      - id: uuid (pk)
      - portfolio_id: uuid (fk: portfolios.id, onDelete: cascade, index)
      - platform: enum(github,linkedin,twitter,website,blog,youtube,other) (required)
      - url: string (required)
      - display_name: string (nullable)
      - sort_order: int (default: 0)
      - created_at: datetime (default: now)

service:
  # Portfolio CRUD
  - name: createPortfolio
    input: { userId: uuid, displayName: string, title: string, bio?: string }
    steps:
      - validate: "displayName 2-100자, title 2-200자 검증"
      - check: "userId로 기존 포트폴리오 존재 여부 확인"
      - db: "INSERT INTO portfolios"
      - return: "생성된 Portfolio"

  - name: getPortfolio
    input: { portfolioId: uuid }
    steps:
      - db: "SELECT * FROM portfolios WHERE id = ?"
      - return: "Portfolio 또는 null"

  - name: getPortfolioByUserId
    input: { userId: uuid }
    steps:
      - db: "SELECT * FROM portfolios WHERE user_id = ?"
      - return: "Portfolio 또는 null"

  - name: updatePortfolio
    input: { portfolioId: uuid, displayName?: string, title?: string, bio?: string, avatarUrl?: string, resumeUrl?: string, isPublic?: boolean, theme?: string }
    steps:
      - validate: "입력 필드 검증"
      - db: "UPDATE portfolios SET ... WHERE id = ?"
      - return: "업데이트된 Portfolio"

  - name: getPublicPortfolio
    input: { userId: uuid }
    steps:
      - db: "SELECT p.*, projects, skills, experiences, educations, social_links FROM portfolios p WHERE user_id = ? AND is_public = true"
      - return: "Portfolio with all related data"

  # Project CRUD
  - name: addProject
    input: { portfolioId: uuid, title: string, description: string, techStack?: string[], imageUrl?: string, demoUrl?: string, sourceUrl?: string, startDate?: date, endDate?: date, isFeatured?: boolean }
    steps:
      - validate: "title 2-200자, description 10-5000자 검증"
      - db: "INSERT INTO portfolio_projects"
      - return: "생성된 Project"

  - name: listProjects
    input: { portfolioId: uuid, featuredOnly?: boolean }
    steps:
      - db: "SELECT * FROM portfolio_projects WHERE portfolio_id = ? ORDER BY sort_order, created_at DESC"
      - return: "Project[]"

  - name: updateProject
    input: { projectId: uuid, title?: string, description?: string, techStack?: string[], imageUrl?: string, demoUrl?: string, sourceUrl?: string, isFeatured?: boolean, sortOrder?: int }
    steps:
      - validate: "입력 필드 검증"
      - db: "UPDATE portfolio_projects SET ... WHERE id = ?"
      - return: "업데이트된 Project"

  - name: deleteProject
    input: { projectId: uuid }
    steps:
      - db: "DELETE FROM portfolio_projects WHERE id = ?"
      - return: "삭제 성공 여부"

  # Skill CRUD
  - name: addSkill
    input: { portfolioId: uuid, name: string, category: string, proficiency?: int, iconUrl?: string }
    steps:
      - validate: "name 1-100자, proficiency 0-100 검증"
      - db: "INSERT INTO portfolio_skills"
      - return: "생성된 Skill"

  - name: listSkills
    input: { portfolioId: uuid, category?: string }
    steps:
      - db: "SELECT * FROM portfolio_skills WHERE portfolio_id = ? ORDER BY category, sort_order"
      - return: "Skill[]"

  - name: updateSkill
    input: { skillId: uuid, name?: string, category?: string, proficiency?: int, sortOrder?: int }
    steps:
      - db: "UPDATE portfolio_skills SET ... WHERE id = ?"
      - return: "업데이트된 Skill"

  - name: deleteSkill
    input: { skillId: uuid }
    steps:
      - db: "DELETE FROM portfolio_skills WHERE id = ?"
      - return: "삭제 성공 여부"

  # Experience CRUD
  - name: addExperience
    input: { portfolioId: uuid, company: string, position: string, description?: string, startDate: date, endDate?: date, isCurrent?: boolean, location?: string }
    steps:
      - validate: "company, position 2-200자 검증"
      - db: "INSERT INTO portfolio_experiences"
      - return: "생성된 Experience"

  - name: listExperiences
    input: { portfolioId: uuid }
    steps:
      - db: "SELECT * FROM portfolio_experiences WHERE portfolio_id = ? ORDER BY is_current DESC, end_date DESC, start_date DESC"
      - return: "Experience[]"

  - name: updateExperience
    input: { experienceId: uuid, company?: string, position?: string, description?: string, startDate?: date, endDate?: date, isCurrent?: boolean, location?: string }
    steps:
      - db: "UPDATE portfolio_experiences SET ... WHERE id = ?"
      - return: "업데이트된 Experience"

  - name: deleteExperience
    input: { experienceId: uuid }
    steps:
      - db: "DELETE FROM portfolio_experiences WHERE id = ?"
      - return: "삭제 성공 여부"

  # Education CRUD
  - name: addEducation
    input: { portfolioId: uuid, institution: string, degree: string, fieldOfStudy?: string, startDate: date, endDate?: date, description?: string }
    steps:
      - validate: "institution, degree 2-200자 검증"
      - db: "INSERT INTO portfolio_educations"
      - return: "생성된 Education"

  - name: listEducations
    input: { portfolioId: uuid }
    steps:
      - db: "SELECT * FROM portfolio_educations WHERE portfolio_id = ? ORDER BY end_date DESC, start_date DESC"
      - return: "Education[]"

  - name: updateEducation
    input: { educationId: uuid, institution?: string, degree?: string, fieldOfStudy?: string, startDate?: date, endDate?: date, description?: string }
    steps:
      - db: "UPDATE portfolio_educations SET ... WHERE id = ?"
      - return: "업데이트된 Education"

  - name: deleteEducation
    input: { educationId: uuid }
    steps:
      - db: "DELETE FROM portfolio_educations WHERE id = ?"
      - return: "삭제 성공 여부"

  # SocialLink CRUD
  - name: addSocialLink
    input: { portfolioId: uuid, platform: string, url: string, displayName?: string }
    steps:
      - validate: "url 형식 검증"
      - db: "INSERT INTO portfolio_social_links"
      - return: "생성된 SocialLink"

  - name: listSocialLinks
    input: { portfolioId: uuid }
    steps:
      - db: "SELECT * FROM portfolio_social_links WHERE portfolio_id = ? ORDER BY sort_order"
      - return: "SocialLink[]"

  - name: updateSocialLink
    input: { socialLinkId: uuid, platform?: string, url?: string, displayName?: string, sortOrder?: int }
    steps:
      - db: "UPDATE portfolio_social_links SET ... WHERE id = ?"
      - return: "업데이트된 SocialLink"

  - name: deleteSocialLink
    input: { socialLinkId: uuid }
    steps:
      - db: "DELETE FROM portfolio_social_links WHERE id = ?"
      - return: "삭제 성공 여부"

api:
  # Portfolio
  - path: /portfolios
    method: POST
    summary: 포트폴리오 생성
    use: service.createPortfolio
    request:
      body: { displayName: string, title: string, bio?: string }
    response:
      201: { id: uuid, displayName: string, title: string, bio: string, createdAt: datetime }

  - path: /portfolios/{portfolioId}
    method: GET
    summary: 포트폴리오 조회
    use: service.getPortfolio
    response:
      200: { id: uuid, displayName: string, title: string, bio: string, avatarUrl: string, isPublic: boolean, theme: string }

  - path: /portfolios/{portfolioId}
    method: PUT
    summary: 포트폴리오 수정
    use: service.updatePortfolio
    request:
      body: { displayName?: string, title?: string, bio?: string, avatarUrl?: string, resumeUrl?: string, isPublic?: boolean, theme?: string }
    response:
      200: { id: uuid, displayName: string, title: string, updatedAt: datetime }

  - path: /users/{userId}/portfolio
    method: GET
    summary: 사용자 공개 포트폴리오 조회
    use: service.getPublicPortfolio
    response:
      200: { portfolio: Portfolio, projects: Project[], skills: Skill[], experiences: Experience[], educations: Education[], socialLinks: SocialLink[] }

  # Projects
  - path: /portfolios/{portfolioId}/projects
    method: POST
    summary: 프로젝트 추가
    use: service.addProject
    request:
      body: { title: string, description: string, techStack?: string[], imageUrl?: string, demoUrl?: string, sourceUrl?: string, startDate?: date, endDate?: date, isFeatured?: boolean }
    response:
      201: { id: uuid, title: string, description: string, techStack: string[], createdAt: datetime }

  - path: /portfolios/{portfolioId}/projects
    method: GET
    summary: 프로젝트 목록 조회
    use: service.listProjects
    request:
      query: { featuredOnly?: boolean }
    response:
      200: [{ id: uuid, title: string, description: string, techStack: string[], imageUrl: string, demoUrl: string, sourceUrl: string, isFeatured: boolean }]

  - path: /portfolios/{portfolioId}/projects/{projectId}
    method: PUT
    summary: 프로젝트 수정
    use: service.updateProject
    request:
      body: { title?: string, description?: string, techStack?: string[], imageUrl?: string, demoUrl?: string, sourceUrl?: string, isFeatured?: boolean, sortOrder?: int }
    response:
      200: { id: uuid, title: string, updatedAt: datetime }

  - path: /portfolios/{portfolioId}/projects/{projectId}
    method: DELETE
    summary: 프로젝트 삭제
    use: service.deleteProject
    response:
      204: {}

  # Skills
  - path: /portfolios/{portfolioId}/skills
    method: POST
    summary: 스킬 추가
    use: service.addSkill
    request:
      body: { name: string, category: string, proficiency?: int, iconUrl?: string }
    response:
      201: { id: uuid, name: string, category: string, proficiency: int }

  - path: /portfolios/{portfolioId}/skills
    method: GET
    summary: 스킬 목록 조회
    use: service.listSkills
    request:
      query: { category?: string }
    response:
      200: [{ id: uuid, name: string, category: string, proficiency: int, iconUrl: string }]

  - path: /portfolios/{portfolioId}/skills/{skillId}
    method: PUT
    summary: 스킬 수정
    use: service.updateSkill
    request:
      body: { name?: string, category?: string, proficiency?: int, sortOrder?: int }
    response:
      200: { id: uuid, name: string, category: string, proficiency: int }

  - path: /portfolios/{portfolioId}/skills/{skillId}
    method: DELETE
    summary: 스킬 삭제
    use: service.deleteSkill
    response:
      204: {}

  # Experiences
  - path: /portfolios/{portfolioId}/experiences
    method: POST
    summary: 경력 추가
    use: service.addExperience
    request:
      body: { company: string, position: string, description?: string, startDate: date, endDate?: date, isCurrent?: boolean, location?: string }
    response:
      201: { id: uuid, company: string, position: string, startDate: date, endDate: date, isCurrent: boolean }

  - path: /portfolios/{portfolioId}/experiences
    method: GET
    summary: 경력 목록 조회
    use: service.listExperiences
    response:
      200: [{ id: uuid, company: string, position: string, description: string, startDate: date, endDate: date, isCurrent: boolean, location: string }]

  - path: /portfolios/{portfolioId}/experiences/{experienceId}
    method: PUT
    summary: 경력 수정
    use: service.updateExperience
    request:
      body: { company?: string, position?: string, description?: string, startDate?: date, endDate?: date, isCurrent?: boolean, location?: string }
    response:
      200: { id: uuid, company: string, position: string, updatedAt: datetime }

  - path: /portfolios/{portfolioId}/experiences/{experienceId}
    method: DELETE
    summary: 경력 삭제
    use: service.deleteExperience
    response:
      204: {}

  # Educations
  - path: /portfolios/{portfolioId}/educations
    method: POST
    summary: 학력 추가
    use: service.addEducation
    request:
      body: { institution: string, degree: string, fieldOfStudy?: string, startDate: date, endDate?: date, description?: string }
    response:
      201: { id: uuid, institution: string, degree: string, fieldOfStudy: string, startDate: date, endDate: date }

  - path: /portfolios/{portfolioId}/educations
    method: GET
    summary: 학력 목록 조회
    use: service.listEducations
    response:
      200: [{ id: uuid, institution: string, degree: string, fieldOfStudy: string, startDate: date, endDate: date, description: string }]

  - path: /portfolios/{portfolioId}/educations/{educationId}
    method: PUT
    summary: 학력 수정
    use: service.updateEducation
    request:
      body: { institution?: string, degree?: string, fieldOfStudy?: string, startDate?: date, endDate?: date, description?: string }
    response:
      200: { id: uuid, institution: string, degree: string, updatedAt: datetime }

  - path: /portfolios/{portfolioId}/educations/{educationId}
    method: DELETE
    summary: 학력 삭제
    use: service.deleteEducation
    response:
      204: {}

  # Social Links
  - path: /portfolios/{portfolioId}/social-links
    method: POST
    summary: 소셜 링크 추가
    use: service.addSocialLink
    request:
      body: { platform: string, url: string, displayName?: string }
    response:
      201: { id: uuid, platform: string, url: string, displayName: string }

  - path: /portfolios/{portfolioId}/social-links
    method: GET
    summary: 소셜 링크 목록 조회
    use: service.listSocialLinks
    response:
      200: [{ id: uuid, platform: string, url: string, displayName: string }]

  - path: /portfolios/{portfolioId}/social-links/{socialLinkId}
    method: PUT
    summary: 소셜 링크 수정
    use: service.updateSocialLink
    request:
      body: { platform?: string, url?: string, displayName?: string, sortOrder?: int }
    response:
      200: { id: uuid, platform: string, url: string }

  - path: /portfolios/{portfolioId}/social-links/{socialLinkId}
    method: DELETE
    summary: 소셜 링크 삭제
    use: service.deleteSocialLink
    response:
      204: {}

ui:
  # Public Portfolio View
  - component: PortfolioPage
    type: Page
    props: { userId: uuid }
    state:
      - portfolio: Portfolio
      - projects: Project[]
      - skills: Skill[]
      - experiences: Experience[]
      - educations: Education[]
      - socialLinks: SocialLink[]
      - isLoading: boolean
    init:
      - call: API.GET /users/{userId}/portfolio -> portfolio, projects, skills, experiences, educations, socialLinks

  - component: PortfolioHeader
    type: Organism
    parent: PortfolioPage
    view:
      - Avatar: "프로필 이미지"
        bind: portfolio.avatarUrl
      - Heading: "이름"
        bind: portfolio.displayName
      - Text: "직함"
        bind: portfolio.title
      - Text: "소개"
        bind: portfolio.bio
      - SocialLinkList: "소셜 링크"
        bind: socialLinks

  - component: SocialLinkList
    type: Molecule
    parent: PortfolioHeader
    props: { links: SocialLink[] }
    view:
      - ForEach: links
        render: SocialLinkIcon
          props: { platform: link.platform, url: link.url }

  - component: ProjectsSection
    type: Organism
    parent: PortfolioPage
    view:
      - Heading: "프로젝트"
      - ProjectGrid: "프로젝트 목록"
        bind: projects

  - component: ProjectCard
    type: Molecule
    parent: ProjectsSection
    props: { project: Project }
    view:
      - Image: "프로젝트 이미지"
        bind: project.imageUrl
      - Heading: "프로젝트 제목"
        bind: project.title
      - Text: "프로젝트 설명"
        bind: project.description
      - TechStackBadges: "기술 스택"
        bind: project.techStack
      - LinkButton: "데모 보기"
        bind: project.demoUrl
        condition: project.demoUrl
      - LinkButton: "소스 코드"
        bind: project.sourceUrl
        condition: project.sourceUrl

  - component: SkillsSection
    type: Organism
    parent: PortfolioPage
    view:
      - Heading: "기술 스택"
      - SkillGroupedList: "카테고리별 스킬"
        bind: skills

  - component: SkillBar
    type: Molecule
    parent: SkillsSection
    props: { skill: Skill }
    view:
      - Icon: "스킬 아이콘"
        bind: skill.iconUrl
      - Text: "스킬 이름"
        bind: skill.name
      - ProgressBar: "숙련도"
        bind: skill.proficiency

  - component: ExperienceSection
    type: Organism
    parent: PortfolioPage
    view:
      - Heading: "경력"
      - Timeline: "경력 타임라인"
        bind: experiences

  - component: ExperienceItem
    type: Molecule
    parent: ExperienceSection
    props: { experience: Experience }
    view:
      - Heading: "직위"
        bind: experience.position
      - Text: "회사명"
        bind: experience.company
      - Text: "위치"
        bind: experience.location
      - DateRange: "기간"
        bind: { start: experience.startDate, end: experience.endDate, isCurrent: experience.isCurrent }
      - Text: "설명"
        bind: experience.description

  - component: EducationSection
    type: Organism
    parent: PortfolioPage
    view:
      - Heading: "학력"
      - List: "학력 목록"
        bind: educations

  - component: EducationItem
    type: Molecule
    parent: EducationSection
    props: { education: Education }
    view:
      - Heading: "학위"
        bind: education.degree
      - Text: "학교"
        bind: education.institution
      - Text: "전공"
        bind: education.fieldOfStudy
      - DateRange: "기간"
        bind: { start: education.startDate, end: education.endDate }

  # Portfolio Management (Admin)
  - component: PortfolioManagePage
    type: Page
    state:
      - portfolio: Portfolio
      - activeTab: string
      - isEditing: boolean
    init:
      - call: API.GET /portfolios/{portfolioId} -> portfolio
    view:
      - TabNav: "관리 탭"
        options: ["기본 정보", "프로젝트", "스킬", "경력", "학력", "소셜 링크"]
        bind: activeTab

  - component: PortfolioBasicForm
    type: Organism
    parent: PortfolioManagePage
    state:
      - formData: { displayName: string, title: string, bio: string, avatarUrl: string, resumeUrl: string, isPublic: boolean, theme: string }
    view:
      - Input: "표시 이름"
        bind: formData.displayName
      - Input: "직함"
        bind: formData.title
      - Textarea: "소개"
        bind: formData.bio
      - FileUpload: "프로필 이미지"
        bind: formData.avatarUrl
      - FileUpload: "이력서"
        bind: formData.resumeUrl
      - Toggle: "공개 여부"
        bind: formData.isPublic
      - Select: "테마"
        bind: formData.theme
        options: ["light", "dark", "custom"]
      - Button: "저장"
        action: API.PUT /portfolios/{portfolioId}
        onSuccess: "저장 완료 알림"

  - component: ProjectManageSection
    type: Organism
    parent: PortfolioManagePage
    state:
      - projects: Project[]
      - editingProject: Project | null
      - showAddModal: boolean
    init:
      - call: API.GET /portfolios/{portfolioId}/projects -> projects
    view:
      - Button: "프로젝트 추가"
        action: "showAddModal = true"
      - ProjectManageList: "프로젝트 관리 목록"
        bind: projects

  - component: ProjectFormModal
    type: Molecule
    parent: ProjectManageSection
    state:
      - formData: { title: string, description: string, techStack: string[], imageUrl: string, demoUrl: string, sourceUrl: string, startDate: date, endDate: date, isFeatured: boolean }
    view:
      - Input: "프로젝트 제목"
        bind: formData.title
      - Textarea: "프로젝트 설명"
        bind: formData.description
      - TagInput: "기술 스택"
        bind: formData.techStack
      - FileUpload: "프로젝트 이미지"
        bind: formData.imageUrl
      - Input: "데모 URL"
        bind: formData.demoUrl
      - Input: "소스 URL"
        bind: formData.sourceUrl
      - DatePicker: "시작일"
        bind: formData.startDate
      - DatePicker: "종료일"
        bind: formData.endDate
      - Toggle: "대표 프로젝트"
        bind: formData.isFeatured
      - Button: "저장"
        action: API.POST /portfolios/{portfolioId}/projects
        onSuccess: "projects에 추가, 모달 닫기"

  - component: SkillManageSection
    type: Organism
    parent: PortfolioManagePage
    state:
